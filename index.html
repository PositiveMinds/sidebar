<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/app.css" />
  </head>
  <body>
    <header></header>
    <!-- =========header ends -->

    <div class="sidebar">
      <div class="sidebar-top">
        <span class="logo-text-img commonHidden">
          <div class="text"><span>S</span><span>C</span></div>
        </span>
        <span class="logo-name">SlickCodes</span>
        <span class="sidebar-toggle sidebar-toggle-btn"
          ><i class="bx bx-chevron-right"></i
        ></span>
      </div>
      <!-- =========sidebar-top ends -->

      <div class="sidebar-content">
        <ul class="links">
          <li class="link-item">
            <a href="#">
              <i class="bx bx-tachometer"></i>
              <span class="sidebar-Text">Dashboard</span>
            </a>
          </li>
          <li class="link-item">
            <a href="#">
              <i class="bx bx-layer"></i>
              <span class="sidebar-Text">Performance</span>
            </a>
          </li>
          <li class="link-item">
            <a href="#">
              <i class="bx bx-line-chart"></i>
              <span class="sidebar-Text">Overview</span>
            </a>
          </li>
          <li class="link-item">
            <a href="#">
              <i class="bx bx-folder"></i>
              <span class="sidebar-Text">User Reports</span>
            </a>
          </li>
          <li class="link-item">
            <a href="#">
              <i class="bx bx-cart"></i>
              <span class="sidebar-Text">Orders</span>
            </a>
          </li>
          <li class="link-item">
            <a href="#" class="toggleLinkWidth">
              <i class="bx bx-stats"></i>
              <span class="sidebar-Text">Analytics</span>
            </a>
          </li>
          <li class="link-item">
            <a href="#">
              <i class="bx bx-bell"></i>
              <span class="sidebar-Text">Notifications</span>
            </a>
          </li>
          <span class="sidebar-heading">My Account</span>
          <li class="link-item">
            <a href="#" class="sidebar-account-link">
              <i class="bx bx-cog"></i>
              <span class="sidebar-Text">Settings</span>
              <div class="user-settings-container">
                <h4>Account</h4>
                <div class="content">
                  <a href="#">
                    <div class="user-photo-name">
                      <div class="photo">
                        <img src="assets/images/17.jpg" />
                      </div>
                      <div class="user-login">
                        <p class="name">Macky Henderson</p>
                        <p class="email">macky@slickcodes.com</p>
                      </div>
                    </div>
                  </a>

                  <ul class="user-profile-links">
                    <li>
                      <a href="#">
                        <i class="bx bx-message-square-dots"></i>
                        <span class="user-profile-item">Messages</span>
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <i class="bx bx-bell"></i>
                        <span class="user-profile-item">Notifications</span>
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <i class="bx bx-time-five"></i>
                        <span class="user-profile-item">History</span>
                      </a>
                    </li>

                    <li>
                      <a href="#">
                        <i class="bx bx-edit"></i>
                        <span class="user-profile-item">Edit Profile</span>
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <i class="bx bx-log-out"></i>
                        <span class="user-profile-item">Sign out</span>
                      </a>
                    </li>
                  </ul>
                </div>
                <!-- <a href="#">Hello</a> -->
              </div>
            </a>
          </li>
          <li class="link-item">
            <a href="#">
              <i class="bx bx-group"></i>
              <span class="sidebar-Text">Team</span>
              <div class="user-account-container"></div>
            </a>
          </li>
        </ul>
      </div>
      <!-- =========sidebar-content ends -->
    </div>
    <!-- =========sidebar ends -->

    <script src="assets/js/app.js"></script>
  </body>
</html>
